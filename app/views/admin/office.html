<div class="admin-people-view">

	<header class="clearfix">
		<div class="w50 fl">
			<h3 class="title">Admin</h3>
			<i class="meta">Offices</i>
		</div>

		<div class="w50 fl">
			<h2 ng-bind="office.name" class="fl"></h2>
			<a class="btn btn-orange fr" href="#/">Leave</a>
		</div>
	</header>


	<div class="clearfix" ng-init="model.person = {}">
		<div class="w50 fl">

			<p class="meta">{{(model.person._id)?'Edit':'New'}} Office</p>

			<div class="people-picture" ng-show="model.office.flag">
				<img ng-src="{{model.office.flag}}">
				<!-- <a class="btn btn-orange btn-small">Change</a> -->
			</div>

			<div class="people-picture clickable" ng-hide="model.office.flag">
				<img ng-src="images/flag.png">
			</div>

			<input type="text" autofocus class="input-big"
						 placeholder="Office"
						 ng-model="model.office.name">

			<div ng-show="model.office._id" class="admin-actions">
				<a class="btn btn-green" ng-click="save()">Save</a>
				<a class="btn btn-gray" ng-click="cancel()">Cancel</a>
				<a class="btn btn-red" ng-click="delete()">Delete</a>
			</div>

			<div ng-hide="model.office._id" class="admin-actions">
				<a class="btn btn-green" ng-click="create()">Create</a>
			</div>
		</div>

		<div class="w50 fl">

			<input type="text" class="input-big input-search"
						 ng-model="search"
						 placeholder="Find Someone">

			<ul class="home-list">
				<li class="clearfix" ng-repeat="office in offices | filter:search">

					<div class="flag" style="background-image: url({{office.flag}})"></div>

					<a class="no-link clickable" ng-click="edit(office)">
						<h2 class="fl" ng-bind="office.name"></h2>
					</a>

				</li>
			</ul>
			<h2 class="meta">Total: {{(offices | filter:search).length}}</h2>

		</div>
	</div>


</div>
